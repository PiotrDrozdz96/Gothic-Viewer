<h1 mat-dialog-title>Szczegóły mapy</h1>
<div mat-dialog-content class="content">
  <div class="section">
    <div class="label">Nazwa</div>
    <div class="main-value">{{fileName}}</div>
  </div>
  <div>
    <div class="label">Opis</div>
    <div style="white-space: pre-line">{{prefixZenData}}</div>
  </div>
</div>
<div mat-dialog-actions class="actions">
  <button mat-raised-button [mat-dialog-close] color="warn">GOTOWE</button>
</div>
