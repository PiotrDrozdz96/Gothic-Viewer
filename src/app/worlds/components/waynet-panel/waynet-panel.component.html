<div *ngIf="waynet && isOpenPanel" class="panel" [@leftPanelAnimation]>
  <div class="header">
    <div class="title" [title]="'WAYNET'">WAYNET</div>
    <div class="checkbox-right">
      <mat-checkbox></mat-checkbox>
    </div>
  </div>
  <div class="content">
    <div *ngFor="let wayBlock of wayBlocks | toArray">
      {{wayBlock}}
    </div>
  </div>
</div>
