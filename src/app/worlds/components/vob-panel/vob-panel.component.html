<div *ngIf="vob" class="panel" [@leftPanelAnimation]>
  <div class="header">
    <button mat-icon-button (click)="close()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="title" [title]="vob.vobType">
      {{vob.vobType}}
    </div>
  </div>
  <div class="content">
    <app-vob-property *ngFor="let property of panelData" [property]="property">
    </app-vob-property>
  </div>
</div>
