<div *ngIf="vob" class="panel" [@leftPanelAnimation]>
  <div class="header">
    <button mat-icon-button (click)="close()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="title" [title]="vob.vobType">
      {{vob.vobType}}
    </div>
  </div>
  <div class="content">
    <div *ngFor="let property of panelData" class="property" [ngSwitch]="property.key">
      
      <div *ngSwitchCase="'rest'" class="value-rest">
          {{property.value | arrayToString}}
      </div>

      <div *ngSwitchDefault>
        <span class="key">{{property.key}}: </span>
        <ng-container
          *ngIf="property.value | isArray; then isArray; else notArray"
        ></ng-container>
        <ng-template #isArray>
          <div class="value-array">{{property.value | arrayToString}}</div>
        </ng-template>
        <ng-template #notArray>
          <span class="value">{{property.value}}</span>
        </ng-template>
      </div>

    </div>
  </div>
</div>
