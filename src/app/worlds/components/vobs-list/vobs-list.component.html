<span class="button-wrapper">
  <button
    [ngClass]="{'button': !(layerGroup.vobs.length && checked)}"
    mat-icon-button
    (click)="setOpened()"
  >
    <mat-icon>{{isOpened ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}</mat-icon>
  </button>
</span>
<div *ngIf="isOpened" class="list">
  <div *ngFor="let vob of layerGroup.vobs" class="list-element">
    <img class="icon" [src]="layerGroup.iconUrl">
    <span class="list-element-text">{{vob.vobName.value || text}}</span>
  </div>
</div>
