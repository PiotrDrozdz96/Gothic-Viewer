<div *ngIf="vob" class="panel" [@leftPanelAnimation]>
  <div class="header">
    <button mat-icon-button (click)="close()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="title" [title]="vob.zcType">
      {{vob.zcType}}
    </div>
  </div>
  <div class="content">
    <app-zen-property *ngFor="let vobProperty of panelData" [vobProperty]="vobProperty">
    </app-zen-property>
  </div>
</div>
