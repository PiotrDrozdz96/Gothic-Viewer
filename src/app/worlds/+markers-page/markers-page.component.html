<div class="page">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">   
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>
  
    <ng-container matColumnDef="shape">
      <th mat-header-cell *matHeaderCellDef> Shape </th>
      <td mat-cell *matCellDef="let element"> {{element.shape}} </td>
    </ng-container>

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef> Icon </th>
      <td mat-cell *matCellDef="let element"> {{element.icon}} </td>
    </ng-container>

    <ng-container matColumnDef="marker">
      <th mat-header-cell *matHeaderCellDef> Marker </th>
      <td mat-cell *matCellDef="let element">
        <div
          style="position:static"
          [ngClass]="'marker extra-marker extra-marker-' + element.shape + '-' + element.color"
        >
        <mat-icon class="icon">{{element.icon}}</mat-icon>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
