<form [formGroup]="settingsGroup" (ngSubmit)="onSubmit(settingsGroup.value)">
  <div class="section">
    <app-option-tile-radio
      *ngFor="let key of mapImages | keys"
      [control]="settingsGroup.get('image')"
      [value]="key"
      [text]="mapImages[key].name"
      [backgroundImage]="mapImages[key].imageUrl"
    ></app-option-tile-radio>
  </div>
  <button type="submit">Dawaj</button>
</form>
