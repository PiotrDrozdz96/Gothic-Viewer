<input hidden (change)="onFileSelected($event)" #fileInput type="file">
<button
  *ngIf="type === 'mat-rised-button'"
  type="button"
  mat-raised-button
  color="accent"
  (click)="fileInput.click()"
>
  Wybierz plik
</button>
<button *ngIf="type === 'icon'" mat-icon-button (click)="fileInput.click()">
  <mat-icon>insert_drive_file</mat-icon>
</button>
<span *ngIf="showLabel" class="label">{{label}}</span>
